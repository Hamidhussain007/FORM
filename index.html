<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="tf">
        <h1>TestFlight</h1>
    </section>
    <div class="heading">
        <h1>Sign Up</h1>
        <form action="/action_page.php">
            <div class="list">
               <label>First name</label>
               <input type="text" required>
            </div>
            
    
                <div class="list">
                   <label>Last name</label>
                   <input type="text" required>
                </div>    

                <div class="list">
                    <label>Email address</label>
                    <input type="text" required>
                 </div>
                 <p>Test Flight will use this address to authenticate and notify you of new builds.</p>

                 <div class="list">
                    <label>Confirm email</label>
                    <input type="text" required>
                 </div>
                 <p>Please confirm your email address.</p>

                 <div class="list">
                    <label>Password</label>
                    <input type="text" required>
                 </div>

                 <div class="list">
                    <label>Confirm</label>
                    <input type="text" required>
                 </div>
                 <div>
                     <label for="develop"> I am a developer</label>
                     <input type="checkbox" name="develop" id="develop">
                     <p>If you would like to upload your own builds and invite your own testers.</p>
                 </div>

                 <div>
                     <input class="but" type="button" value="Signup">
                 </div>

        </form>
    </div>
</body>
</html>
